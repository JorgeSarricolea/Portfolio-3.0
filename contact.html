<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact me!</title>

  <!-- CSS Files -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/contact.css">

  <!-- Navbar and menu mobile -->
  <script src="js/nav.js"></script>
  <script src="js/bars-menu.js"></script>
</head>
<body>
  <h1 id="mainTitle">contact me!</h1>
  <main>
    <form id="emailForm" action="mailto:jjorgesarricolea18@gmail.com" method="post">
      <label for="name" class="custom-label" data-placeholder="Name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Name" required class="custom-input"><br>
      <span id="nameError" class="error-message"></span>

      <label for="email" class="custom-label" data-placeholder="Email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" required class="custom-input"><br>
      <span id="emailError" class="error-message"></span>

      <label for="subject" class="custom-label" data-placeholder="Subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="Subject" required class="custom-input"><br>
      <span id="subjectError" class="error-message"></span>

      <label for="message" class="custom-label" data-placeholder="Message">Message:</label>
      <textarea id="message" name="message" rows="2" placeholder="Message" required class="custom-input"></textarea><br><br>
      <span id="messageError" class="error-message"></span>

      <button id="primary-btn" type="button" onclick="validateAndOpenEmailClient()">send email</button>
    </form>
  </main>
  <!-- Main JS File -->
  <script src="js/contact.js"></script>
</body>
</html>
